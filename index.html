<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date Night Planner</title>
    <link rel="stylesheet" href="./Develop/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body  class="bg-red-500">
    <div class="max-w-2xl text-center mx-auto">
      <h1 class="text-5xl font-bold">Date Night Planner</h1>
      <p class="py-4">
        Welcome to the Date Night Planner! Use this tool to find the perfect
        movie and dining options for your next date night. Just select your
        preferences and let us do the rest.
      </p>
      <div class="form-section">
        <!-- Add the target="_blank" attribute to open the form submission in a new tab -->
        <form
          id="preferencesForm"
          target="_blank"
          action="your-server-side-script-url"
          method="post"
        >
          <label class="block font-bold m-1" for="movieGenre">Movie Genre:</label>
          <select class="block m-1" id="movieGenre" name="movieGenre">
            <option value="" disabled selected>Select</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="drama">Drama</option>
            <option value="documentary">Documentary</option>
          </select>
          
          <label class="block font-bold m-1" for="mealCategory">Meal Specifications:</label>
          <select class="block m-1" id="mealCategory" name="mealCategory">
            <option value="" disabled selected>Select</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Dessert">Dessert</option>
            <option value="Vegan">Vegan</option>
          </select>
          
          <button class="block m-1 mt-2 rounded ring-1 ring-black bg-red-300" onclick="searchAPI()">Search</button>
          <div id="results"></div>

        </form>
      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>

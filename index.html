<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date Night Planner</title>
    <link rel="stylesheet" href="./Develop/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body  class="gradient-wall">
    <h1 class="max-w-4xl text-center mx-auto text-7xl font-bold text-slate-800 2xl:text-8xl">Date Night Planner</h1>
    <div class="max-w-3xl text-center mx-auto">
      <p class="py-4 text-2xl lg:text-xl">
        Welcome to the Date Night Planner! Use this tool to find the perfect
        movie and dining options for your next date night. Just select your
        preferences and let us do the rest.
      </p>
      <div class="text-left mt-4">
        <!-- Add the target="_blank" attribute to open the form submission in a new tab -->
        <form
          id="preferencesForm"
          target="_blank"
          action="your-server-side-script-url"
          method="post"
        >
          <label class="block font-bold m-1 text-3xl lg:text-2xl" for="movieGenre">Movie Genre:</label>
          <select class="block m-1 text-3xl lg:text-2xl" id="movieGenre" name="movieGenre">
            <option value="" disabled selected>Select</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="drama">Drama</option>
            <option value="documentary">Documentary</option>
          </select>
          
          <label class="block font-bold m-1 mt-3 text-3xl lg:text-2xl" for="mealCategory">Meal Specifications:</label>
          <select class="block m-1 text-3xl lg:text-2xl" id="mealCategory" name="mealCategory">
            <option value="" disabled selected>Select</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Dessert">Dessert</option>
            <option value="Vegan">Vegan</option>
          </select>
          
          <button class="block m-1 mt-2 rounded ring-1 ring-black bg-red-300 text-3xl lg:text-2xl" onclick="searchAPI()">Search</button>
          <div id="results"></div>
        

        </form>
      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Search Results</title>
    <link rel="stylesheet" href="./Develop/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="gradient-wall">

      <div

        style="flex: 1; text-align: center; padding: 20px; max-width: 50%"

      </div>
